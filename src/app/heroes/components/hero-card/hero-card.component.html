<mat-card class="card--margin">
    <mat-card-header>
        <mat-card-title>{{item.superhero}}</mat-card-title>
        <mat-card-subtitle>{{item.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
        <img mat-card-image [src]="item | pipeImage" [alt]="item.superhero">
    <mat-card-content>
        <h3>{{item.publisher}}</h3>
        <p>
            <strong>First Apparition:</strong> {{item.first_appearance}}
        </p>
        <strong>Characters: </strong> {{item.characters}}
        <br>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes',item.id]">
            Read More...
        </button>
        <button mat-button color="info" [routerLink]="['/heroes/edit',item.id]">
            Edit
        </button>
    </mat-card-actions>
</mat-card>
